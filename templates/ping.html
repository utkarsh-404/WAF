{% extends "base.html" %}

{% block content %}
<div class="ping-box">
    <h2>Ping Test</h2>
    <form method="POST">
        <input type="text" name="ip" placeholder="IP Address" required>
        <button type="submit">Ping</button>
    </form>
    {% if result %}
    <pre>{{ result }}</pre>
    {% endif %}
</div>
{% endblock %}
